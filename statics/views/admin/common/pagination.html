<div class="ui right floated pagination menu">
  <a class="icon item" ng-if="cur > 1" ng-click="event.prev()">
    <i class="left chevron icon"></i>
  </a>
  <a class="icon item" ng-if="cur < config.totalPage" ng-click="event.next()">
    <i class="right chevron icon"></i>
  </a>
  <a class="icon item">
  	{{cur}} / {{config.totalPage}}
  </a>
</div>
