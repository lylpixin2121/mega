<div class="post">
	<div class="ui info message" ng-class="{'error': err.postError}" ng-style="{display: data.feedback ? 'block' : 'none'}"></div>
	<table class="ui selectable celled table">
		<tbody>
		<tr ng-repeat="post in data.posts">
			<td><div class="ui horizontal label" ng-bind="data.status[post.publish]" ng-class="{green: post.publish}"></div>{{post.title}}</td>
			<td class="collapsing">
				<a class="ui blue label" ng-href="/posts/{{post._id}}">查看</a>
				<a class="ui violet label" ng-href="#/edit/{{post._id}}">修改</a>
				<div class="ui red label" ng-click="event.del(post)">删除</div>
				<div class="ui label" ng-click="event.changeStatus(post)" ng-bind="data.isPublish[post.publish]" ng-class="{green: !post.publish}"></div>
			</td>
		</tr>
		</tbody>
		<tfoot>
    <tr><th colspan="3">
      <pagination num="data.num" total="data.total" cur="data.curPage" handler="event.gotoPage(pageNo)"></pagination>
    </th>
  </tr></tfoot>
	</table>
</div>
